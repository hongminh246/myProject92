<!DOCTYPE html>
<html>

<head>
    <title>The Math Quiz Game Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game_style.css">
    <script src="login_code.js"></script>
</head>

<body class="loginBody">
    <h1 class="title">Math Quiz</h1>
    <div class="login" id="player1Login">
        <h2 class="loginHeading">Player 1 Login</h2>
        <input id="player1NameInput" placeholder="Username">
    </div>
    <div class="login" id="player2Login">
        <h2 class="loginHeading">Player 2 Login</h2>
        <input id="player2NameInput" placeholder="Username">
    </div>
    <button class="submitbutton" id="loginButton" onclick="addPlayer()">Submit</button>
</body>

</html>
